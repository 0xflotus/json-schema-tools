$id: "https://example.cloudflare.com/json-schema-transform/systemtest"
$schema: "http://json-schema.org/draft-04/hyper-schema#"
title: System Test
description: Data to test the system
cfExtendedDescription: Mostly serves as a regression test
cfNotes: Lots of different ways to add text
cfSectionNotes:
  - This way of adding text
  - Actually adds lists of text
  - So we can append more with allOf
$comment: One more texty bit!
type: object
required: [foo, prefixOne, oof]
properties:
    id:
        type: string
        minLength: 32
        maxLength: 32
        example: "0123456789abcdef0a1b2c3d4e5f9876"
    foo:
        type: object
        required: [bar, stuff]
        minProperties: 12
        maxProperties: 100
        patternProperties:
            "^prefix":
                type: string
                pattern: "\\w.*"
                example: patternProps examples not rolled up
            "suffix$":
                type: [number, boolean]
        properties:
            bar:
                type: integer
                minimum: -10
                exclusiveMinimum: true
                maximum: -6
                exclusiveMaximum: true
                multipleOf: 2
                default: -8
            stuff:
                type: array
                minItems: 3
                maxItems: 5
                uniqueItems: true
                items:
                    readOnly: true
                    enum: [0, 2, 4, 6, 8]
                    default: 0
    oof:
        type: boolean
        default: true
    complicated:
        type: string
        anyOf:
          - oneOf:
              - format: ipv4
                example: 127.0.0.1
              - format: ipv6
                example: "::1"
          - format: uri-reference
            example: foo/bar/baz
cfLinkErrors:
  - 1000: Some error
  - 1001: Some other error
  - 2001: A Space Oddysey
